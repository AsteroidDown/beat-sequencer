<div class="container" [style.max-height]="boxHeight * 12 + spacing * 2 + 'px'">
  <canvas
    id="canvas"
    [style.width]="width + 'px'"
    [style.height]="height + 'px'"
    [style.margin-left]="leftPull ? '-' + leftPull + 'px' : ''"
    (click)="canvasClicked($event)"
  ></canvas>
</div>

<control-panel
  [bpm]="bpm"
  [bars]="bars"
  [octaves]="octaves"
  [playing]="playing"
  [beats]="beatsPerBar"
  [divisions]="noteDivisions"
  (playPressed)="playSong()"
  (setLoop)="setLoop($event)"
  (setBars)="setBars($event)"
  (setBeats)="setBeats($event)"
  (setBpm)="setNoteLength($event)"
  (setOctaves)="setOctaves($event)"
  (setDivisions)="setDivisions($event)"
  (save)="save()"
></control-panel>
